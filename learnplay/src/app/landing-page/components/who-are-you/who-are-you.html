<div class="min-h-screen flex items-center justify-center p-4 md:p-8 lg:p-[65px] 
            bg-gradient-to-b from-[#F5F5FF] to-[#FBF4FC]">
  <div class="text-center w-full max-w-[1449px] flex flex-col gap-8 md:gap-12 lg:gap-[70px]">
    <div class="w-full flex flex-col gap-4 md:gap-6 lg:gap-[27px]">
      <h1 class="text-[36px] md:text-[50px] lg:text-[65px] font-[700] font-fredoka text-center tracking-[-0.4px] text-[#9333EA] mb-2 md:mb-4">
        Who Are You?
      </h1>
      <p class="text-[18px] md:text-[24px] lg:text-[30px] font-[400] font-fredoka text-center tracking-[-0.4px] leading-[24px] md:leading-[32px] lg:leading-[39px] text-[#374151] mb-8 md:mb-12 lg:mb-16">
        Choose your adventure!
      </p>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 w-full gap-6 md:gap-8 lg:gap-[45px] px-4 md:px-0">
      <!-- Kid Card -->
      <div (click)="onSelectRole('kid')" 
          class="w-full max-w-[453px] mx-auto bg-white rounded-[15px] md:rounded-[20px] lg:rounded-[23px] 
                p-6 md:p-8 lg:pt-[50px] lg:pr-[40px] lg:pb-[50px] lg:pl-[40px] 
                flex flex-col gap-4 md:gap-6 lg:gap-[10px] 
                shadow-[0_6px_30px_0_rgba(0,0,0,0.1)] 
                hover:shadow-[0_10px_40px_0_rgba(0,0,0,0.12)] 
                hover:-translate-y-2 transition-all duration-300 cursor-pointer">
        <div class="w-[80px] h-[80px] md:w-[100px] md:h-[100px] lg:w-[117px] lg:h-[117px] bg-custom-gradient 
                    rounded-full flex items-center justify-center mx-auto mb-4 md:mb-6">
          <img src="./assets/icons/male.png" alt="male" class="w-[40px] h-[40px] md:w-[50px] md:h-[50px] lg:w-[60px] lg:h-[60px]">
        </div>
        <div class="w-full flex flex-col gap-1 md:gap-2">
          <h2 class="text-[24px] md:text-[32px] lg:text-[38px] font-[700] font-fredoka tracking-[-0.4px] leading-[32px] md:leading-[48px] lg:leading-[64px] text-[#CA8A04] text-center lg:text-left">
            I'm a Kid!
          </h2>
          <p class="text-[16px] md:text-[20px] lg:text-[25px] font-[400] font-fredoka tracking-[-0.4px] leading-[22px] md:leading-[28px] lg:leading-[39px] text-[#374151] text-center lg:text-left">
            Learn and have fun!
          </p>
        </div>
      </div>

      <!-- Parent Card -->
      <div (click)="onSelectRole('parent')" 
          class="w-full max-w-[453px] mx-auto bg-white rounded-[15px] md:rounded-[20px] lg:rounded-[23px] 
                p-6 md:p-8 lg:pt-[50px] lg:pr-[40px] lg:pb-[50px] lg:pl-[40px] 
                flex flex-col gap-4 md:gap-6 lg:gap-[10px] 
                shadow-[0_6px_30px_0_rgba(0,0,0,0.1)] 
                hover:shadow-[0_10px_40px_0_rgba(0,0,0,0.12)] 
                hover:-translate-y-2 transition-all duration-300 cursor-pointer">
        <div class="w-[80px] h-[80px] md:w-[100px] md:h-[100px] lg:w-[117px] lg:h-[117px] bg-gradient-to-br from-[#BAE8E8] via-[#BAE8E8] to-[#EEDAE4] 
                    rounded-full flex items-center justify-center mx-auto mb-4 md:mb-6">
          <img src="./assets/icons/family.png" alt="family" class="w-[40px] h-[40px] md:w-[50px] md:h-[50px] lg:w-[60px] lg:h-[60px]">
        </div>
        <div class="w-full flex flex-col gap-1 md:gap-2">
          <h2 class="text-[24px] md:text-[32px] lg:text-[38px] font-[700] font-fredoka tracking-[-0.4px] leading-[32px] md:leading-[48px] lg:leading-[64px] text-[#3466EB] text-center lg:text-left">
            I'm a Parent
          </h2>
          <p class="text-[16px] md:text-[20px] lg:text-[25px] font-[400] font-fredoka tracking-[-0.4px] leading-[22px] md:leading-[28px] lg:leading-[39px] text-[#374151] text-center lg:text-left">
            Track my child's progress
          </p>
        </div>
      </div>

      <!-- Teacher Card -->
      <div (click)="onSelectRole('teacher')" 
          class="w-full max-w-[453px] mx-auto bg-white rounded-[15px] md:rounded-[20px] lg:rounded-[23px] 
                p-6 md:p-8 lg:pt-[50px] lg:pr-[40px] lg:pb-[50px] lg:pl-[40px] 
                flex flex-col gap-4 md:gap-6 lg:gap-[10px] 
                shadow-[0_6px_30px_0_rgba(0,0,0,0.1)] 
                hover:shadow-[0_10px_40px_0_rgba(0,0,0,0.12)] 
                hover:-translate-y-2 transition-all duration-300 cursor-pointer">
        <div class="w-[80px] h-[80px] md:w-[100px] md:h-[100px] lg:w-[117px] lg:h-[117px] bg-gradient-to-br from-[#69EDA4] to-[#40D582]
                    rounded-full flex items-center justify-center mx-auto mb-4 md:mb-6">
                    <img src="./assets/icons/teacher.png" alt="teacher" class="w-[40px] h-[40px] md:w-[50px] md:h-[50px] lg:w-[60px] lg:h-[60px]">
        </div>
        <div class="w-full flex flex-col gap-1 md:gap-2">
          <h2 class="text-[24px] md:text-[32px] lg:text-[38px] font-[700] font-fredoka tracking-[-0.4px] leading-[32px] md:leading-[48px] lg:leading-[64px] text-[#16A34A] text-center lg:text-left">
            I'm a Teacher
          </h2>
          <p class="text-[16px] md:text-[20px] lg:text-[25px] font-[400] font-fredoka tracking-[-0.4px] leading-[22px] md:leading-[28px] lg:leading-[39px] text-[#374151] text-center lg:text-left">
            Create amazing content
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
