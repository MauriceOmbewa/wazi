<div class="p-5">
  <!-- Feature Cards -->
  <div class="flex flex-col gap-[20px] px-4 sm:px-10 lg:flex-row lg:justify-center lg:gap-[20px] lg:px-[150px]">
    <button
      *ngFor="let c of cards"
      class="bg-white shadow-md rounded-[23px] p-[30px] hover:shadow-lg transition text-left w-full lg:w-[380px] min-h-[211px] opacity-100 flex flex-col justify-between"
      (click)="goTo(c.path)"
    >
      <div class="flex items-center gap-3 mb-3">
        <div class="w-16 h-16 sm:w-20 sm:h-20 flex items-center justify-center">
          <img [src]="c.icon" alt="icon" class="w-full h-full object-contain" (error)="onImageError($event)" />
        </div>
      </div>
      <h3 class="mb-1 font-[Fredoka] font-bold text-[35px] leading-[50px] tracking-[-0.4px] text-left align-middle text-[#374151] whitespace-nowrap">
        {{ c.title }}
      </h3>
      <p class="font-[Fredoka] font-normal text-[20px] leading-[39px] tracking-[-0.4px] text-left align-middle text-[#374151]">
        {{ c.desc }}
      </p>
    </button>
  </div>

  <!-- Content Overview Table -->
  <div class="bg-white p-4 sm:p-6 mt-6 mx-4 rounded-[23px] shadow-[0px_6px_30px_0px_rgba(0,0,0,0.1)] lg:mx-auto lg:w-[1472px]">
    <h2 class="mb-4 font-[Fredoka] font-semibold text-[45px] leading-[40px] tracking-[-0.4px] align-middle text-[#374151]">
      Content Overview
    </h2>

              <th class="px-4 py-3 text-left">Units</th>
              <th class="px-4 py-3 text-left">Lessons</th>
              <th class="px-4 py-3 text-left">Quizzes</th>
              <th class="px-4 py-3 text-left">Actions</th>
            </tr>
          </thead>
          <tbody class="text-sm text-gray-700">
            <tr class="border-b border-gray-100">
              <td class="px-4 py-4">
                <div class="flex items-center gap-3">
                  <img src="assets/icons/Subject1.png" alt="Math Icon" class="w-8 h-8 object-contain" />

                <button class="text-blue-600 hover:underline font-[Fredoka] font-semibold text-[20px] leading-[40px] tracking-[-0.4px] align-middle">Edit</button>
                <button class="text-red-600 hover:underline font-[Fredoka] font-semibold text-[20px] leading-[40px] tracking-[-0.4px] align-middle">Delete</button>
              </td>
            </tr>
            <tr class="border-b border-gray-100">

                <div class="flex items-center gap-3">
                  <img src="assets/icons/science.png" alt="Science Icon" class="w-8 h-8 object-contain" />
                  <span class="font-[Fredoka] font-semibold text-[20px] leading-[40px] tracking-[-0.4px]">Science</span>

              </td>

          </tbody>
        </table>
      </div>
