<main class="bg-[linear-gradient(180deg,#F5F5FF_0%,#FBF4FC_100%)] min-h-screen p-3 md:p-6 lg:p-8 overflow-x-hidden">
  <div class="w-full max-w-[1082px] lg:h-[1266.23px] pt-[15px] md:pt-[35px] lg:pt-[50px] pb-[15px] md:pb-[35px] lg:pb-[50px] gap-[15px] md:gap-[25px] lg:gap-[35px] mx-auto px-2 md:px-0">
    <button (click)="onBackToDashboard()" class="flex items-center gap-2 text-[#9333EA] font-fredoka font-bold text-[16px] md:text-[20px] lg:text-[25px] leading-[18px] md:leading-[22px] lg:leading-[27px] tracking-[-0.4px] mb-3 md:mb-6 lg:mb-8 align-middle cursor-pointer">
      ‚Üê Back to dashboard
    </button>


    <div class="w-full max-w-full lg:w-[1082px] pt-[25px] md:pt-[40px] lg:pt-[50px] pr-[16px] md:pr-[16px] lg:pr-[40px] pb-[25px] md:pb-[40px] lg:pb-[50px] pl-[16px] md:pl-[16px] lg:pl-[40px] gap-[15px] md:gap-[22px] lg:gap-[30px] 
                rounded-[12px] md:rounded-[18px] lg:rounded-[23px] bg-white shadow-[0_6px_30px_0_rgba(0,0,0,0.1)] overflow-hidden">
      <div class="text-center mb-5 md:mb-7 lg:mb-8">
        <div class="w-[70px] h-[70px] md:w-[95px] md:h-[95px] lg:w-[117px] lg:h-[117px] rounded-[45px] md:rounded-[65px] lg:rounded-[82px] flex items-center justify-center mx-auto mb-3 bg-gradient-to-br from-[#BAE8E8] via-[#BAE8E8] to-[#EEDAE4]">
          <img src="./assets/icons/family.png" class="w-[40px] h-[40px] md:w-[55px] md:h-[55px] lg:w-[69px] lg:h-[69px]">
        </div>
        <h1 class="text-[#9333EA] font-fredoka font-bold text-[24px] md:text-[35px] lg:text-[45px] leading-[28px] md:leading-[45px] lg:leading-[64px] tracking-[-0.4px] text-center align-middle mx-auto mb-1">
          Add new child
        </h1>        
        <p class="text-[#374151] font-fredoka font-normal text-[14px] md:text-[17px] lg:text-[20px] leading-[20px] md:leading-[28px] lg:leading-[39px] tracking-[-0.4px] text-center align-middle mx-auto">
          Create a learning profile
        </p>        
      </div>

      <form class="space-y-4 md:space-y-5 lg:space-y-6">
        <div>
          <label class="block text-[#374151] font-fredoka font-semibold text-[14px] md:text-[19px] lg:text-[25px] leading-[18px] tracking-[-0.4px] align-middle mb-2">
            Child's name
          </label>
            <input 
              [(ngModel)]="childName"
              name="childName"
              type="text" 
              placeholder="Enter name" 
              class="w-full max-w-full lg:w-[1002px] h-[50px] md:h-[65px] lg:h-[79px] px-[12px] md:px-[16px] lg:px-[20px] py-[15px] md:py-[20px] lg:py-[25px] gap-[10px] bg-white border-[2px] border-[#E5E7EB] rounded-[12px] md:rounded-[16px] lg:rounded-[20px] focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent placeholder:font-fredoka placeholder:font-medium placeholder:text-[14px] md:placeholder:text-[18px] lg:placeholder:text-[23px] placeholder:leading-[18px] md:placeholder:leading-[24px] lg:placeholder:leading-[29px] placeholder:tracking-[-0.4px] placeholder:text-[#BBC2CD]"
            />

        </div>

        <div>
          <label class="block text-[#374151] font-fredoka font-semibold text-[14px] md:text-[19px] lg:text-[25px] leading-[18px] tracking-[-0.4px] align-middle mb-2">
            Date of birth
          </label>  
          <input 
            [(ngModel)]="dateOfBirth"
            name="dateOfBirth"
            type="date" 
            placeholder="DOB" 
            (click)="$event.target.showPicker()"
            class="w-full max-w-full lg:w-[1002px] h-[50px] md:h-[65px] lg:h-[79px] px-[12px] md:px-[16px] lg:px-[20px] py-[15px] md:py-[20px] lg:py-[25px] gap-[10px] bg-white border-[2px] border-[#E5E7EB] rounded-[12px] md:rounded-[16px] lg:rounded-[20px] focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent font-fredoka font-medium text-[14px] md:text-[18px] lg:text-[23px] placeholder:leading-[18px] md:placeholder:leading-[24px] lg:placeholder:leading-[29px] placeholder:tracking-[-0.4px] text-[#BBC2CD] cursor-pointer [&::-webkit-calendar-picker-indicator]:filter [&::-webkit-calendar-picker-indicator]:opacity-50"
          />
        </div>

        <div>
          <label class="block text-[#374151] font-fredoka font-semibold text-[14px] md:text-[19px] lg:text-[25px] leading-[18px] tracking-[-0.4px] align-middle mb-2">
            Current grade
          </label> 
          <input 
            [(ngModel)]="currentGrade"
            name="currentGrade"
            type="text" 
            placeholder="Grade" 
            class="w-full max-w-full lg:w-[1002px] h-[50px] md:h-[65px] lg:h-[79px] px-[12px] md:px-[16px] lg:px-[20px] py-[15px] md:py-[20px] lg:py-[25px] gap-[10px] bg-white border-[2px] border-[#E5E7EB] rounded-[12px] md:rounded-[16px] lg:rounded-[20px] focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent placeholder:font-fredoka placeholder:font-medium placeholder:text-[14px] md:placeholder:text-[18px] lg:placeholder:text-[23px] placeholder:leading-[18px] md:placeholder:leading-[24px] lg:placeholder:leading-[29px] placeholder:tracking-[-0.4px] placeholder:text-[#BBC2CD]"
          />  
        </div>

        <div>
          <label class="block text-[#374151] font-fredoka font-semibold text-[14px] md:text-[19px] lg:text-[25px] leading-[18px] tracking-[-0.4px] align-middle mb-2">
            Choose Avatar
          </label>          
          <div class="flex gap-2 md:gap-4 lg:gap-8 justify-center">
            <div 
              *ngFor="let avatar of avatars" 
              (click)="selectAvatar(avatar)"
              class="w-[50px] h-[50px] md:w-[70px] md:h-[70px] lg:w-[85px] lg:h-[85px] rounded-[15px] md:rounded-[20px] lg:rounded-[25px] flex items-center justify-center cursor-pointer transition-all duration-200 flex-shrink-0"
              [class]="selectedAvatar === avatar ? 'bg-purple-200 ring-2 ring-purple-500' : 'bg-[#F8F1FD] hover:bg-gray-200'">
              <span class="text-[28px] md:text-[40px] lg:text-[50px] leading-[28px] md:leading-[40px] lg:leading-[50px]">{{ avatar }}</span>
            </div>
          </div>
        </div>

        <div class="pt-1">
          <button 
            (click)="onCreateProfile()"
            type="button"
            class="w-full max-w-full lg:w-[1002px] h-[50px] md:h-[65px] lg:h-[83px] px-[25px] md:px-[40px] lg:px-[55px] py-[12px] md:py-[16px] lg:py-[20px] gap-[10px] rounded-[12px] md:rounded-[16px] lg:rounded-[20px] 
                  bg-gradient-to-r from-[#687AE4] to-[#7452AC] 
                  text-white font-bold text-[16px] md:text-[22px] lg:text-[30px] leading-[22px] md:leading-[30px] lg:leading-[43px] tracking-[-0.4px] 
                  font-fredoka text-center align-middle 
                  transition-all cursor-pointer duration-200">
            Create Profile
          </button>
        </div>
      
      
      </form>
    </div>
  </div>
</main>
