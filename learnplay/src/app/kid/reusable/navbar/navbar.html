<mat-toolbar
  class="w-full flex justify-between items-center !bg-gradient-to-r !from-[#667DE8] !to-[#754DA5] !h-[80px] lg:!h-[103px] !min-h-[80px] lg:!min-h-[103px] !px-[20px] sm:!px-[40px] lg:!px-[150px] !py-[10px] lg:!py-[20px]"
>
  <!-- <div class="mx-14 flex justify-between w-full items-end"> -->
  <!-- Left Logo + Title -->
  <div class="flex items-center gap-2 sm:gap-[10px]">
    <div
      class="w-[45px] h-[45px] sm:w-[63px] sm:h-[63px] rounded-full bg-white flex items-center justify-center shadow-md"
    >
      <img
        src="assets/icons/hat.png"
        class="w-[24px] h-[22px] sm:w-[36px] sm:h-[32px]"
        alt="logo"
      />
    </div>

    <span
      class="text-white font-fredoka font-bold text-[20px] sm:text-[30px] leading-tight tracking-[-0.4px]"
    >
      LearnPlay
    </span>
  </div>

  <!-- Right Points + Avatar -->
  <div class="flex gap-3 sm:gap-[31px] items-center">
    <!-- Points Badge -->
    <div
      class="hidden md:flex items-center gap-[10px] bg-[#8F75BD] backdrop-blur-md px-4 lg:px-[31px] py-[8px] rounded-[60px] h-[50px] lg:h-[59px]"
    >
      <img
        src="assets/icons/star.png"
        class="w-[24px] h-[24px] lg:w-[32px] lg:h-[32px]"
        alt="star"
      />
      <span
        class="text-white flex items-center justify-center font-fredoka font-bold text-[16px] lg:text-[25px] leading-none tracking-[-0.4px] whitespace-nowrap"
        >1,250 Points</span
      >
    </div>

    <!-- Avatar Circle -->
    <div
      class="flex items-center justify-center rounded-full bg-gradient-to-r from-[#F8C96C] to-[#FCA780] w-[45px] h-[45px] sm:w-[63px] sm:h-[63px]"
    >
      <img src="assets/icons/avatar.png" class="w-[28px] h-[28px] sm:w-[39px] sm:h-[39px]" />
    </div>
  </div>
  <!-- </div> -->
</mat-toolbar>
